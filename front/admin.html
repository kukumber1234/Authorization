<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админ-панель</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f7fc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 36px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 20px #0001;
      padding: 30px 32px 26px 32px;
    }
    h2 {
      margin-top: 0;
      color: #29479b;
      margin-bottom: 24px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 24px;
    }
    th, td {
      padding: 10px 8px;
      border-bottom: 1px solid #e4eaf2;
      text-align: left;
    }
    th {
      background: #f1f4fa;
      color: #25499e;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .add-user-btn {
      background: #548aff;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 10px 28px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 18px;
      margin-top: 10px;
    }
    .add-user-btn:hover {
      background: #315fcb;
    }
    #addUserForm {
      display: none;
      background: #f8faff;
      border: 1.5px solid #b2c4e2;
      border-radius: 10px;
      padding: 22px 18px 10px 18px;
      margin-bottom: 16px;
    }
    #addUserForm input, #addUserForm select {
      width: 100%;
      padding: 9px;
      margin-bottom: 13px;
      border: 1.5px solid #548aff;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }
    #addUserForm button {
      background: #548aff;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 10px 24px;
      font-size: 15px;
      cursor: pointer;
    }
    #addUserForm button:hover { background: #315fcb; }
    .success-msg { color: green; min-height: 18px; margin-top: 8px;}
    .error-msg { color: red; min-height: 18px; margin-top: 8px;}
  </style>
</head>
<body>
  <div class="container">
    <div style="text-align: right; margin-bottom: 14px;">
     <a href="main_admin.html" 
        style="background:#548aff; color:#fff; padding:10px 28px; border-radius:7px; text-decoration:none; font-size:16px; font-weight:500; box-shadow:0 1px 6px #548aff15;">
     Главная страница
  </a>
</div>

    <h2>Админ-панель — управление пользователями</h2>
    <button class="add-user-btn" id="showAddUser">Добавить пользователя</button>

    <form id="addUserForm">
      <h4>Добавить нового пользователя</h4>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="username" placeholder="Имя пользователя" required>
      <input type="password" name="password" placeholder="Пароль" required>
      <select name="role" required>
        <option value="">Выберите роль</option>
        <option value="admin">Админ</option>
        <option value="author">Автор</option>
        <option value="moderator">Модератор</option>
      </select>
      <button type="submit">Добавить</button>
      <div class="success-msg" id="addUserSuccess"></div>
      <div class="error-msg" id="addUserError"></div>
    </form>

    <h4>Все пользователи</h4>
    <table id="usersTable">
      <thead>
        <tr>
          <th>Email</th>
          <th>Имя</th>
          <th>Роль</th>
        </tr>
      </thead>
      <tbody>
        <!-- Здесь будут пользователи -->
      </tbody>
    </table>
  </div>
  <script>
    // Элементы
    const showAddUserBtn = document.getElementById('showAddUser');
    const addUserForm = document.getElementById('addUserForm');
    const usersTableBody = document.getElementById('usersTable').querySelector('tbody');

    showAddUserBtn.onclick = () => {
      addUserForm.style.display = (addUserForm.style.display === 'block') ? 'none' : 'block';
    };

    // Форма добавления пользователя
    addUserForm.onsubmit = async (e) => {
      e.preventDefault();
      document.getElementById('addUserSuccess').textContent = "";
      document.getElementById('addUserError').textContent = "";

      const data = new FormData(addUserForm);
      const json = Object.fromEntries(data.entries());

      const res = await fetch("/admin/users", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        credentials: "include",
        body: JSON.stringify(json)
      });

      if (res.ok) {
        document.getElementById('addUserSuccess').textContent = "Пользователь добавлен!";
        addUserForm.reset();
        setTimeout(() => {
          addUserForm.style.display = "none";
          loadUsers();
        }, 900);
      } else {
        const errMsg = await res.text();
        document.getElementById('addUserError').textContent = errMsg || "Ошибка добавления";
      }
    };

    // Загрузка пользователей
    async function loadUsers() {
      usersTableBody.innerHTML = `<tr><td colspan="3">Загрузка...</td></tr>`;
      try {
        const res = await fetch("/admin/users", { credentials: "include" }); // GET endpoint
        if (!res.ok) throw new Error();
        const data = await res.json();
        if (!Array.isArray(data.users) || data.users.length === 0) {
          usersTableBody.innerHTML = `<tr><td colspan="3">Пользователей нет</td></tr>`;
          return;
        }
        usersTableBody.innerHTML = "";
        for (const user of data.users) {
          usersTableBody.innerHTML += `
            <tr>
              <td>${escapeHTML(user.email)}</td>
              <td>${escapeHTML(user.username)}</td>
              <td>${escapeHTML(user.role)}</td>
            </tr>
          `;
        }
      } catch {
        usersTableBody.innerHTML = `<tr><td colspan="3" style="color:red;">Ошибка загрузки</td></tr>`;
      }
    }

    // Экранирование для XSS
    function escapeHTML(str) {
      return String(str).replace(/[&<>"']/g, function (m) {
        return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m];
      });
    }

    // Загрузка пользователей при открытии страницы
    loadUsers();
  </script>
</body>
</html>
