<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Статьи</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fafaff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 24px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px #0001;
    }
    .menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .menu-buttons {
      display: flex;
      gap: 12px;
    }
    .menu-button {
      padding: 10px 26px;
      border-radius: 7px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      box-shadow: 0 1px 6px rgba(84, 138, 255, 0.08);
      transition: background 0.12s;
    }
    .admin-panel {
      background: #315fcb;
      color: #fff;
    }
    .logout {
      background: #dc3545;
      color: #fff;
    }
    .menu-button:hover {
      opacity: 0.9;
    }
    .main-label {
      font-size: 22px;
      font-weight: 500;
      color: #25499e;
      letter-spacing: 0.5px;
    }
    .articles-list {
      margin-top: 14px;
    }
    .article {
      padding: 18px 12px;
      border-bottom: 1px solid #eee;
      margin-bottom: 12px;
      border-radius: 8px;
      background: #f8faff;
      box-shadow: 0 1px 3px rgba(84, 138, 255, 0.07);
    }
    .article:last-child { border-bottom: none; }
    .article-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #2e468c;
    }
    .article-content {
      font-size: 16px;
      color: #333;
      margin-top: 8px;
    }
    .article-meta {
      font-size: 14px;
      color: #666;
    }
    .loading {
      text-align: center;
      color: #666;
      font-style: italic;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu">
      <span class="main-label">Статьи</span>
      <div class="menu-buttons">
        <a href="admin.html" class="menu-button admin-panel">Админ-панель</a>
        <a href="#" id="logoutBtn" class="menu-button logout">Выйти</a>
      </div>
    </div>
    <div class="articles-list" id="articlesList">
      <div class="loading">Загрузка статей...</div>
    </div>
  </div>

  <script>
    // Функция для выхода
    async function logout() {
      try {
        // Отправляем запрос на сервер для выхода
        const response = await fetch('/logout', {
          method: 'POST',
          credentials: 'include'
        });
        
        // Перенаправляем на главную страницу
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Ошибка при выходе:', error);
        alert('Не удалось выйти. Попробуйте снова.');
      }
    }

    // Назначаем обработчик кнопке выхода
    document.getElementById('logoutBtn').addEventListener('click', function(e) {
      e.preventDefault(); // Предотвращаем переход по ссылке
      logout();
    });

    // Остальной код без изменений
    async function loadArticles() {
      const articlesList = document.getElementById('articlesList');
      
      try {
        const response = await fetch('/articles');
        if (!response.ok) throw new Error('Ошибка загрузки');
        const data = await response.json();
        
        articlesList.innerHTML = '';
        
        data.articles.forEach(article => {
          const articleElement = document.createElement('div');
          articleElement.className = 'article';
          articleElement.innerHTML = `
            <div class="article-title">${escapeHTML(article.title)}</div>
            <div class="article-meta">
              Автор: ${escapeHTML(article.author)} | 
              Дата: ${formatDate(article.published_at)}
            </div>
            <div class="article-content">${escapeHTML(article.content)}</div>
          `;
          articlesList.appendChild(articleElement);
        });
      } catch (error) {
        articlesList.innerHTML = `<div class="error">Ошибка загрузки статей</div>`;
        console.error('Ошибка:', error);
      }
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      if (isNaN(date.getTime())) return 'Некорректная дата';

      const pad = (num) => num.toString().padStart(2, '0');
      
      return `
        ${pad(date.getDate())}.${pad(date.getMonth() + 1)}.${date.getFullYear()}, 
        ${pad(date.getHours())}:${pad(date.getMinutes())}
      `.replace(/\s+/g, '');
    }

    function escapeHTML(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    window.addEventListener('DOMContentLoaded', loadArticles);
  </script>
</body>
</html>
